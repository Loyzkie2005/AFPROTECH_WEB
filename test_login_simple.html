<!DOCTYPE html>
<html>
<head>
    <title>Login API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login API Test</h1>
        
        <div class="form-group">
            <label>Student ID:</label>
            <input type="text" id="studentId" value="202310655" placeholder="Enter student ID">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password" placeholder="Enter password">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testUserData()">Test User Data Only</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testLogin() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('backend/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<h3>✅ Login Successful!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>❌ Login Failed</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>❌ Network Error</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testUserData() {
            const studentId = document.getElementById('studentId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('test_login_api.php?student_id=' + studentId);
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<h3>✅ User Data Retrieved!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<h3>❌ Failed to get user data</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>❌ Network Error</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
